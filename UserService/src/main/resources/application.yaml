server:
  port: 8080

spring:
  application:
    name: UserService

  datasource:
    url: jdbc:postgresql://${PG_ENDPOINT:localhost:5432}/${PG_DATABASE}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none