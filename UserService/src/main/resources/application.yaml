server:
  port: 8081

spring:
  application:
    name: UserService

  datasource:
    url: jdbc:postgresql://${PG_ENDPOINT:localhost:5432}/${PG_DATABASE}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none

backblaze:
  b2:
    endpoint: ${BACKBLAZE_ENDPOINT}
    region: ${BACKBLAZE_REGION}
    bucket-name: java-lab
    access-key: ${BACKBLAZE_ACCESS_KEY}
    application-key: ${BACKBLAZE_APP_KEY}